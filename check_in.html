<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Check-in</title>
  <link rel="stylesheet" href="check_in.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
</head>
<body>

<main class="checkin-section">
    <div class="camera-frame">
        <video id="camera" autoplay playsinline muted></video>
        <canvas></canvas>
        <div class="scan-line"></div>
    </div>

    <p class="current-time" id="currentTime">--:--:--</p>
    <button class="checkin-btn" id="checkinBtn">Scan & Check In</button>
    <p class="success-msg" id="successMsg"></p>

    
</main>

<script defer src="face-api.min.js"></script>
<script defer src="check_in.js"></script>
<script>
  function updateTime() {
      const now = new Date();
      document.getElementById("currentTime").textContent = now.toLocaleTimeString();
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>
