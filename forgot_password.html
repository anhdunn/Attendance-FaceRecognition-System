<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ===== BODY ===== */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f6ff 0%, #dbeafe 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* ===== CONTAINER ===== */
.fp-card {
    width: 400px;
    background: #fff;
    padding: 36px 28px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== ICON ===== */
.icon-box {
    font-size: 48px;
    color: #2563eb;
    margin-bottom: 15px;
}

/* ===== TITLE ===== */
h2 {
    margin: 0 0 10px;
    color: #1e3a8a;
    font-weight: 600;
}

/* ===== STEP INDICATOR ===== */
.step-indicator {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
.step-indicator div {
    width: 12px;
    height: 12px;
    background: #cbd5e1;
    border-radius: 50%;
    margin: 0 6px;
    transition: background 0.3s;
}
.step-indicator .active {
    background: #2563eb;
}

/* ===== STATUS MESSAGE ===== */
#fpStatus {
    font-size: 14px;
    height: 20px;
    margin-bottom: 20px;
    transition: color 0.2s;
}

/* ===== INPUT ===== */
.input-line {
    width: 95%;          /* gần full width card */
    max-width: 380px;    /* không vượt quá card */
    padding: 12px 14px;  /* padding vừa đủ */
    margin-bottom: 18px; /* khoảng cách đều */
    border-radius: 12px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    outline: none;
    transition: 0.2s;
}

.input-line:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
}



/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    border: none;
    font-size: 16px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 12px;
    transition: 0.3s;
}
button:hover {
    background: linear-gradient(135deg, #1d4ed8, #1e40af);
}

/* ===== BACK LINK ===== */
.back-link {
    font-size: 14px;
    color: #2563eb;
    text-decoration: none;
}
.back-link:hover {
    text-decoration: underline;
}

/* ===== STEP SECTIONS ===== */
.step {
    display: none;
}
.step.active {
    display: block;
}
.long-input {
    width: 95%; /* Gần full chiều rộng card */
    max-width: 380px; /* Không vượt quá card */
    margin-bottom: 15px;
}

.long-btn {
    width: 95%;
    max-width: 380px;
}


</style>
</head>
<body>

<div class="fp-card">

    <div class="icon-box"><i class="fa-solid fa-unlock-keyhole"></i></div>

    <h2>Forgot Password</h2>

    <div class="step-indicator">
        <div id="dot1" class="active"></div>
        <div id="dot2"></div>
        <div id="dot3"></div>
    </div>

    <p id="fpStatus"></p>

    <div id="step1" class="step active" style="display: flex; flex-direction: column; align-items: center;">
        <input type="email" id="fpEmail" class="input-line long-input" placeholder="Enter your email">
        <button onclick="sendCode()" class="long-btn"><i class="fa-solid fa-paper-plane"></i> Send Code</button>
    </div>



    <!-- STEP 2 -->
    <div id="step2" class="step">
        <input type="text" id="fpOTP" class="input-line" placeholder="Enter verification code">
        <button onclick="verifyCode()"><i class="fa-solid fa-check-circle"></i> Verify</button>
    </div>

    <!-- STEP 3 -->
    <div id="step3" class="step">
        <input type="password" id="newPass" class="input-line" placeholder="New password">
        <input type="password" id="confirmPass" class="input-line" placeholder="Confirm password">
        <button onclick="resetPassword()"><i class="fa-solid fa-lock"></i> Reset</button>
    </div>

    <a href="login.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>

</div>

<script>
const steps = [step1, step2, step3];
const dots = [dot1, dot2, dot3];

function showStep(index) {
    steps.forEach((s,i) => {
        s.classList.toggle("active", i===index);
        dots[i].classList.toggle("active", i===index);
    });
}

async function sendCode() {
    const email = fpEmail.value.trim();
    if (!email) return showMsg("Please enter your email.", "red");

    const res = await fetch("http://localhost:5000/request-reset", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email })
    });

    const data = await res.json();
    if (data.success) {
        showMsg("Passcode sent! Check your email.", "green");
        showStep(1);
    } else showMsg(data.message, "red");
}

async function verifyCode() {
    const email = fpEmail.value.trim();
    const code = fpOTP.value.trim();
    if (!code) return showMsg("Please enter the passcode.", "red");

    const res = await fetch("http://localhost:5000/verify-code", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, code })
    });

    const data = await res.json();
    if (data.success) {
        showMsg("Verified! You can reset password.", "green");
        showStep(2);
    } else showMsg(data.message, "red");
}

async function resetPassword() {
    const email = fpEmail.value.trim();
    const pass = newPass.value.trim();
    const confirm = confirmPass.value.trim();

    if (!pass || !confirm) return showMsg("Please fill in all fields.", "red");
    if (pass !== confirm) return showMsg("Passwords do not match.", "red");

    const res = await fetch("http://localhost:5000/reset-password", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, newPassword: pass })
    });

    const data = await res.json();
    if (data.success) {
        showMsg("Password reset successfully! Redirecting...", "green");
        setTimeout(() => location.href = "login.html", 1300);
    } else showMsg(data.message, "red");
}

function showMsg(text, color) {
    fpStatus.textContent = text;
    fpStatus.style.color = color;
}
</script>

</body>
</html>
